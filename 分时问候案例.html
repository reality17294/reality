<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <img src="images/morning.jpg" alt="" title="早上好">
    <div>早上好</div>


    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var time = new Date();
        var times = time.getHours();
        if (times < 12) {
            img.src = 'images/morning.jpg';
            img.title = '早上好';
            div.innerHTML = '早上好';

        } else if (times < 18) {
            img.src = 'images/afternoon.jpg';
            img.title = '下午好';
            div.innerHTML = '下午好';




        } else if (times < 24) {
            img.src = 'images/evening.jpg';
            img.title = '晚上好';
            div.innerHTML = '晚上好';

        }
    </script>
</body>

</html>
