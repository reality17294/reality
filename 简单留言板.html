<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            margin: 100px auto;
        }

        textarea {
            resize: none;
        }

        .box ul li {
            background-color: pink;
            margin: 20px 0;
        }

        .box ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box"><textarea name="" id="" cols="30" rows="10"></textarea>
        <button>发布</button>
        <ul></ul>
    </div>
    <script>
        var text = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        btn.onclick = function () {
            var li = document.createElement('li');
            li.innerHTML = text.value + "<a href='javascript:;' >删除</a>"; // href='javascript:;'可以防止链接跳转
            // ul.appendChild(li);  
            ul.insertBefore(li, ul.children[0]);
            var as = document.querySelectorAll('a');
            for (i = 0; i < as.length; i++) {
                as[i].onclick = function () {
                    ul.removeChild(this.parentNode); // removeChild（） 删除子节点，在这里忘记了parentNode
                }
            }
        }
    </script>

</body>

</html>
